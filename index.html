<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* 加载图片的样式 */
        #loading-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.01); /* 将背景色改为半透明白色 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px); /* 添加模糊效果以创建模糊的背景 */
        }

        #loading-image img {
            max-width: 100%;
            max-height: 100%;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 加载图片 -->
    <div id="loading-image">
        <img src="https://i.imgur.com/KLs0s4I.png" alt="正在载入...">
    </div>

    <iframe src="https://gamma.app/embed/75ko5yxk1gj3qz5" title="BAB 9 DASAR LUAR MALAYSIA"></iframe>

    <script>
        // 显示加载图片
        document.getElementById("loading-image").style.display = "flex";

        // 隐藏加载图片，当iframe加载完成时
        document.querySelector('iframe').addEventListener('load', function () {
            document.getElementById("loading-image").style.display = "none";
        });
    </script>

</body>
</html>
