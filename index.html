<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function removeUnwantedElement() {
            // 等待页面加载完成
            window.addEventListener('load', function () {
                // 创建 MutationObserver 实例
                var observer = new MutationObserver(function (mutations) {
                    mutations.forEach(function (mutation) {
                        // 检查每个变化的节点
                        var addedNodes = mutation.addedNodes;
                        for (var i = 0; i < addedNodes.length; i++) {
                            var node = addedNodes[i];
                            // 在新节点中选择要删除的元素
                            var unwantedElement = node.querySelector('.chakra-button');
                            if (unwantedElement) {
                                // 从DOM中移除元素
                                unwantedElement.remove();
                                // 停止观察
                                observer.disconnect();
                                return;
                            }
                        }
                    });
                });

                // 配置观察选项
                var config = { childList: true, subtree: true };

                // 开始观察文档
                observer.observe(document.body, config);
            });
        }

        // 等待页面加载完成后执行
        window.addEventListener('load', removeUnwantedElement);
    </script>
</head>
<body>

    <iframe src="https://gamma.app/embed/75ko5yxk1gj3qz5" title="BAB 9 DASAR LUAR MALAYSIA"></iframe>

</body>
</html>
