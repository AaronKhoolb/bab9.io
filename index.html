<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAB 9 DASAR LUAR MALAYSIA</title>
    <style>
        /* Your existing styles */

        /* Loading image styles */
        #loading-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.01);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        #loading-image img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Bottom right image styles */
        #bottom-right-image {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 45px;
            border-radius: 15px;
            overflow: hidden;
        }

        #bottom-right-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            user-select: none; /* Added user-select property */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Loading image -->
    <div id="loading-image">
        <img src="https://i.imgur.com/IaIHzm7.png" alt="Loading...">
    </div>

    <iframe src="https://gamma.app/embed/75ko5yxk1gj3qz5" title="BAB 9 DASAR LUAR MALAYSIA"></iframe>

    <!-- Hidden image that appears after loading -->
    <div id="bottom-right-image">
        <img src="https://i.imgur.com/VNIubCf.jpg" alt="Bottom Right Image">
    </div>

    <!-- Added code for preventing copy-paste and right-click -->
    <script>
        document.addEventListener('keydown', function (e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === 'v' || e.key === 'x')) {
                e.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>

    <script>
        // Show loading image
        document.getElementById("loading-image").style.display = "flex";

        // Hide loading image when iframe is loaded
        document.querySelector('iframe').addEventListener('load', function () {
            document.getElementById("loading-image").style.display = "none";
        });
    </script>
</body>

</html>
