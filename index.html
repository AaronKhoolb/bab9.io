<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function modifyIframeContent() {
            // 等待iframe加载完成
            var iframe = document.querySelector('iframe');
            iframe.addEventListener('load', function () {
                // 在iframe内选择要修改的元素
                var unwantedElement = iframe.contentDocument.querySelector('.chakra-button');

                // 检查元素是否存在
                if (unwantedElement) {
                    // 在这里执行你的修改
                    // 例如，修改文本内容
                    unwantedElement.innerText = '修改后的文本内容';
                }
            });
        }
        // 等待页面加载完成后执行
        window.addEventListener('load', modifyIframeContent);
    </script>
</head>
<body>

    <iframe src="https://gamma.app/embed/75ko5yxk1gj3qz5" title="BAB 9 DASAR LUAR MALAYSIA"></iframe>

</body>
</html>
