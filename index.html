<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Loading image styles */
        #loading-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.01);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        #loading-image img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Bottom right image styles */
        #bottom-right-image {
            position: fixed;
            bottom: 10px;
            width: 300px;
            height: 50px;
            border-radius: 15px; /* Adjust the value as needed for the desired roundness */
            overflow: hidden; /* Ensure the rounded corners are visible */
        }

        #bottom-right-image img {
            width: 60%;
            height: 70%;
            object-fit: cover;
            border-radius: 15px; /* Match the container's border-radius to keep the corners rounded */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Loading image -->
    <div id="loading-image">
        <img src="https://i.imgur.com/KLs0s4I.png" alt="Loading...">
    </div>

    <iframe src="https://gamma.app/embed/75ko5yxk1gj3qz5" title="BAB 9 DASAR LUAR MALAYSIA"></iframe>

    <!-- Hidden image that appears after loading -->
    <div id="bottom-right-image">
        <img src="https://i.imgur.com/0uOmT2K.png" alt="Bottom Right Image">
    </div>

    <script>
        // Show loading image
        document.getElementById("loading-image").style.display = "flex";

        // Hide loading image when iframe is loaded
        document.querySelector('iframe').addEventListener('load', function () {
            document.getElementById("loading-image").style.display = "none";
        });
    </script>
</body>
</html>
