<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gamma App</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 在页面加载完成后隐藏链接
            var link = document.querySelector('.chakra-link.hide-link');
            if (link) {
                link.style.display = 'none';
            }
        });
    </script>
</head>

<body>
    <!-- 将链接的 class 设置为 hide-link -->
    <a target="_blank" class="chakra-link chakra-button css-16kb49p hide-link" href="https://gamma.app">
        <span class="chakra-button__icon css-1wh2kri">
            <img src="/_next/static/media/GammaLogoGradient.43edb67f.svg" class="chakra-image css-1uo6o3" aria-hidden="true" focusable="false">
        </span>
        使用 Gamma 制作
    </a>

    <iframe src="https://gamma.app/embed/75ko5yxk1gj3qz5" allow="fullscreen"
        title="BAB 9 DASAR LUAR MALAYSIA"></iframe>
</body>

</html>
