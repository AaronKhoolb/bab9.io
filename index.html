<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function removeUnwantedElement() {
            // 等待iframe加载完成
            var iframe = document.querySelector('iframe');
            iframe.addEventListener('load', function () {
                // 在iframe内选择要删除的元素
                var unwantedElement = iframe.contentDocument.querySelector('.chakra-button');

                // 检查元素是否存在
                if (unwantedElement) {
                    // 从DOM中移除元素
                    unwantedElement.parentNode.removeChild(unwantedElement);
                }
            });
        }
        // 等待页面加载完成后执行
        window.addEventListener('load', removeUnwantedElement);
    </script>
</head>
<body>

    <iframe src="https://gamma.app/embed/75ko5yxk1gj3qz5" title="BAB 9 DASAR LUAR MALAYSIA"></iframe>

</body>
</html>
