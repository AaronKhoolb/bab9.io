<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function hideUnwantedElements() {
            // 在这里选择要隐藏的元素
            var unwantedElement = document.querySelector('.chakra-button');

            // 检查元素是否存在
            if (unwantedElement) {
                // 隐藏元素
                unwantedElement.style.display = 'none';
            }
        }

        // 等待页面加载完成后执行
        window.addEventListener('load', hideUnwantedElements);
    </script>
</head>
<body>

    <iframe src="https://gamma.app/embed/75ko5yxk1gj3qz5" title="BAB 9 DASAR LUAR MALAYSIA"></iframe>

</body>
</html>
