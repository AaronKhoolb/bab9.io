<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="https://gamma.app/embed/75ko5yxk1gj3qz5" title="BAB 9 DASAR LUAR MALAYSIA"></iframe>

    <!-- 加载图片 -->
    <div id="loading-image" style="display: none;">
        <img src="https://i.imgur.com/KLs0s4I.png" alt="正在载入...">
    </div>

    <script>
        // 显示加载图片
        document.getElementById("loading-image").style.display = "flex";

        // 隐藏加载图片，当iframe加载完成时
        document.querySelector('iframe').addEventListener('load', function () {
            document.getElementById("loading-image").style.display = "none";
        });
    </script>

</body>
</html>
