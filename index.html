<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAB 9 DASAR LUAR MALAYSIA</title>
    <style>
        /* ... （之前的样式保持不变） ... */

        /* Full-width bottom image styles */
        #bottom-image {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            max-width: 200px; /* 设置最大宽度 */
            height: auto;
            z-index: 9998; /* Set a z-index lower than the loading image */
        }

        #bottom-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Loading image -->
    <div id="loading-image">
        <img src="https://i.imgur.com/IaIHzm7.png" alt="Loading...">
    </div>

    <iframe src="https://gamma.app/embed/75ko5yxk1gj3qz5" title="BAB 9 DASAR LUAR MALAYSIA"></iframe>

    <!-- Full-width bottom image -->
    <div id="bottom-image">
        <img src="https://i.imgur.com/kJoybb8.jpg" alt="Bottom Image">
    </div>

    <script>
        // Show loading image
        document.getElementById("loading-image").style.display = "flex";

        // Hide loading image when iframe is loaded
        document.querySelector('iframe').addEventListener('load', function () {
            document.getElementById("loading-image").style.display = "none";
        });
    </script>
</body>
</html>
